<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		#debugBox {
			border: 1px solid white;
			color: white;
			width: 500px;
			height: 150px;
			position: absolute;
			top: 0px;
			left: 0px;
			font-size: .8em;
			padding: 2px;
		}
		#debugBox ul {
			margin: 1px;
		}
	</style>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<br>
	<br>
	<br>
	<div id="debugBox">
		<ul>
			<li id="screenX">
			</li>
			<li id="speed">
			</li>
			<li id="tick">
			</li>
		</ul>
	</div>
</body>
</html>
